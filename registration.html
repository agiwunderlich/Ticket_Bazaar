    <!-- ALERTS -->
    <div class="row justify-content-center">
        <div class="dangerAlertBox signUpAlert">
            <ul></ul>
        </div>
        <div class="successAlertBox">
            <span class="alert-message">Registration successful!
                <br>Please login
                <a href="login.html" style="cursor: pointer;">HERE</a>
            </span>
        </div>
    </div>

    <!-- REGISTRATION FORM -->

    <div class="container pt-2 mt-2">
        <div class="row">
            <div class="col-12 col-md-5 mx-auto">
                <form id="loginForm">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="firstNameInput">First Name</label>
                            <input type="text" class="form-control input-sm" id="firstNameInput" placeholder="First name" autofocus>
                        </div>
                        <div class="col">
                            <label for="lastNameInput">Last Name</label>
                            <input type="text" class="form-control input-sm" id="lastNameInput" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group" style="font-weight: lighter;">
                        <label for="emailAddress">Email address</label>
                        <input type="email" class="form-control input-sm" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control input-sm" id="password" placeholder="Password">
                        <small>At least 6 characters.</small>
                    </div>
                    <div class="form-group mb-3">
                        <label for="passwordAgain">Verify Password</label>
                        <input type="password" class="form-control input-sm" id="passwordAgain" placeholder="Password Again">
                    </div>

                    <div class="form-check mb-5">
                        <input type="checkbox" class="form-check-input" id="tcCheckbox">
                        <label class="form-check-label" for="tcCheckbox">I agree with the
                            <a href="#" style="color:white; text-decoration:underline;">Terms and Conditions.</a>
                        </label>
                    </div>

                    <!-- REGISTRATION BUTTON -->
                    <div style="text-align: center; margin-bottom: 10px;">
                        <button class="btn three" id="signUpBtn">SIGN UP</button>
                    </div>

                </form>

            </div>


        </div>
    </div>
